<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../vendor/jquery.min.js"></script>
    <script src="../scripts/client.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto">
    <title>To-Do App</title>
  </head>
  <body>
    <div class="title">
      <h1>To-Do List Web App </h1>
    </div>

    <form>
      <textarea id="newTask" placeholder="Add your new task here!"></textarea><br />
      <button id="task-submit" class="btn">ADD NEW TASK</button>
    </form>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Task</th>
            <th>Completed</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>


  </body>
</html>
