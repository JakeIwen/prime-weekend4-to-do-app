<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../jquery.min.js"></script>
    <script src="../client.js"></script>
    <link rel="stylesheet" href="../styles.css" />
    <title>To-Do App</title>
  </head>
  <body>

    <form id="task-entry">
      <div class="form-group">
        <label>New Task:</label>
        <input id="newTask" type="text"/>
      </div>
      <button id="task-submit">Go</button>
    </form>
    <table id="taskList">
      <thead>
        <tr>
          <th>#</th>
          <th>Task</th>
          <th>Completed</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

  </body>
</html>
